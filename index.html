<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive slider</title>
    <link rel="stylesheet" href="./stylesheets/slider.css">
    <link rel="stylesheet" href="./stylesheets/flickity.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/flickity.pkgd.min.js"></script>
</head>
<body>
    <main>
        <div class="product-thumb">
            <div class="slider-main">
                <div class="slider">
                    <img src="./images/slider-img/slider-1.png" alt="" class="slider-img">
                </div>
                <div class="slider">
                    <img src="./images/slider-img/slider-2.png" alt="" class="slider-img">
                </div>
                <div class="slider">
                    <img src="./images/slider-img/slider-3.png" alt="" class="slider-img">
                </div>
                <div class="slider">
                    <img src="./images/slider-img/slider-4.png" alt="" class="slider-img">
                </div>
                <div class="slider">
                    <img src="./images/slider-img/slider-5.png" alt="" class="slider-img">
                </div>
            </div>
            <div class="mobile-pagination">
                <div class="line-ratio"></div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
